<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Novo contato</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="/globalStyles.css" />
    <link rel="stylesheet" type="text/css" href="/listaContato.css" />
  </head>

  <body>
    <nav th:insert="navBar.html :: navbar"></nav>
    <h1>Novo Contato</h1>
    <div class="bd-example m-0 border-0" th:fragment="criaContato">
      <form
        th:action="@{/contato}"
        th:object="${contato}"
        method="post"
      >
        <div class="mb-3">
          <label class="form-label" for="nome">Nome:</label>
          <input class="form-control" type="text" id="nome" name="nome" th:field="*{nome}" />
          <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">Email:</label>
          <input class="form-control" type="text" id="email" name="email" th:field="*{email}" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="endereco">Endere√ßo:</label>
          <input class="form-control"
            type="text"
            id="endereco"
            name="endereco"
            th:field="*{endereco}"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="telefone">Telefone:</label>
          <input class="form-control"
            type="text"
            id="telefone"
            name="telefone"
            th:field="*{telefone}"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="bairro">Bairro:</label>
          <input class="form-control" type="text" id="bairro" name="bairro" th:field="*{bairro}" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="cidade">Cidade:</label>
          <input class="form-control" type="text" id="cidade" name="cidade" th:field="*{cidade}" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="estado">Estado:</label>
          <input class="form-control" type="text" id="estado" name="estado" th:field="*{estado}" />
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </body>
</html>
