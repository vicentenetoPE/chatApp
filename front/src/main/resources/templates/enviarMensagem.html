<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Enviar Mensagem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="/globalStyles.css" />
    <link rel="stylesheet" type="text/css" href="/listaContato.css" />
  </head>

  <body>
    <nav th:insert="navBar.html :: navbar"></nav>
    <h1>Enviar Mensagem</h1>
    <div class="bd-example m-0 border-0">
      <form
        th:action="@{/mensagem/enviar}"
        th:object="${mensagem}"
        method="post"
      >
        <div class="mb-3">
          <label class="form-label" for="emissor">De:</label>
          <input class="form-control" type="text" id="emissor" name="emissor" th:field="*{emissor}" />
          <span th:if="${#fields.hasErrors('emissor')}" th:errors="*{emissor}"></span>
        </div>

        <div class="mb-3">
          <label class="form-label" for="receptor">Para:</label>
          <input class="form-control" type="text" id="receptor" name="receptor" th:field="*{receptor}" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="assunto">Assunto:</label>
          <input class="form-control"    type="text"   id="assunto"  name="assunto"      th:field="*{assunto}"   />
        </div>

        <div class="mb-3">
          <label class="form-label" for="conteudo">Conte√∫do:</label>
          <textarea class="form-control"   id="conteudo"   name="conteudo"   th:field="*{conteudo}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
</html>
