<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Listar contato</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="/globalStyles.css" />
	<link rel="stylesheet" type="text/css" href="/listaContato.css" />

</head>
<body>
  <nav th:insert="navBar.html :: navbar"></nav>
	<h2>Lista de Contatos</h2>
	<div class="table-responsive" th:unless="${#lists.isEmpty(contatos)}" th:fragment="listaContato">
        <table class="table table-hover ">
          <thead>
            <tr class="table-info">
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col">Endere√ßo</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:each="contato : ${contatos}">
              <th scope="row" class="iconsCel">
                <form th:action="@{'/contato/{id}'(id=${contato.id})}" th:method="delete" >
                  <button name="deletar contato" type="submit" class="bi bi-trash"></button>
                </form>
              </th>
              <th scope="row">
                <a th:href="@{'/contato/alterar/{id}'(id=${contato.id})}" class="bi bi-pencil-square"></a>
              </th>
              <th scope="row">
                <a th:href="@{'/mensagem/listar/{id}'(id=${contato.id})}" class="bi bi-mailbox"></a>
            </th> 
              <td th:text="${contato.id}"></td>
              <td th:text="${contato.nome}"></td>
              <td th:text="${contato.email}"></td>
              <td th:text="${contato.telefone}"></td>
              <td th:text="${contato.endereco}"></td>
            </tr>

          </tbody>
        </table>
      </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
